language: perl
perl:
  - "5.28"
  - "5.26"
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
  - "5.8"
env:
  global:
    - RELEASE_TESTING=1
    - AUTOMATED_TESTING=1
    - AUTHOR_TESTING=1
    - HARNESS_OPTIONS=c
    - HARNESS_TIMER=1
matrix:
  include:
    - perl: "5.20"
      env: COVERAGE=1
      script:
        - PERL5OPT=-MDevel::Cover=-coverage,statement,branch,condition,path,subroutine prove -lrsv t
        - cover
      after_success:
        - cover -report coveralls
install:
  - cpanm --quiet --notest Devel::Cover::Report::Coveralls
  - cpanm --quiet --notest --installdeps .
